<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid scrolling-background">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="headline">Find info on 1,000&rsquo;s of movies</h1>
        </div>        
      </div>
      <div class="row">
        <form id="search-form" class="form-inline">
          <div class="form-group">
            <label for="movie-title">Movie Title</label>
            <input type="text" class="form-control" id="movie-title" placeholder="e.g. Pulp Fiction">
          </div>
          <div class="form-group">
            <label for="movie-year">Release Year</label>
            <input type="number" class="form-control" id="movie-year" placeholder="(Optional)">
          </div>
          <button id="search-btn" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="sub-headline">Results</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <ul id="movie-info">
            <!-- Top Area -->
            <li class="poster"><img src="" alt=""></li>
            <li class="title"></li>
            <li class="rating"></li>
            <li class="year"></li>
            <li class="genre"></li>

            <!-- Middle Area -->
            <li class="plot"></li>

            <!-- Bottom Area -->
            <li class="runtime"></li>
            <li class="actors"></li>
            <li class="director"></li>
          </ul>
        </div>
      </div>
    </div>
    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
